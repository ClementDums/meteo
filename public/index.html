<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800" rel="stylesheet">
    <!--link href="<%= BASE_URL %>style.css" rel="stylesheet"-->
    <title>meteo</title>
</head>
<body>
<header>

</header>
<main>
    <div class="wrapper">
        <section id="home">
            <div class="current-meteo">
                <p class="address"></p>
                <p class="date"></p>
                <div class="temp-weather">
                    <div class="temp-container">
                        <p class="temp"></p>
                    </div>


                    <div class="weather-container">
                        <div class="weather-img"></div>
                        <p class="weather"></p>
                    </div>


                </div>
                <div class="wind-humi">
                    <div><p class="wind"></p></div>
                    <div>
                        <p class="humidity"></p></div>
                </div>

            </div>

            <div class="forecast">
                <ul class="forecast-list">
                </ul>
            </div>
        </section>
        <section id="search">
            <form>
                <input class="search-city" name="search-city" list="itemsList" placeholder="Saisir la ville"
                       type="text">
                <datalist id="itemsList">
                </datalist>
                <input type="submit">
            </form>
        </section>
        <section id="fav">

        </section>
        <nav>
            <ul>
                <a href="#home">
                    <li></li>
                </a>
                <a href="#search">
                    <li></li>
                </a>
                <a href="#fav">
                    <li></li>
                </a>
            </ul>
        </nav>
    </div>
</main>
<script src="<%= BASE_URL %>../src/main.js"></script>
<!-- built files will be auto injected -->
</body>
</html>
