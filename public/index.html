<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800" rel="stylesheet">
    <!--link href="<%= BASE_URL %>style.css" rel="stylesheet"-->
    <title>meteo</title>
</head>
<body>

<main>
    <div class="wrapper">

        <section id="home">
            <div class="current-meteo">
                <div class="date-address">
                    <div class="inner-wrap">
                        <div class="bandeau">
                            <span class="addfav"></span>
                            <span class="addfavText">Ajouter aux favoris</span>
                            <p class="address"></p>
                            <p class="date"></p>
                        </div>
                    </div>
                </div>
                <div class="inner-wrap">
                    <div class="temp-weather">
                        <div class="temp-container">
                            <p class="temp"></p>
                        </div>


                        <div class="weather-container">
                            <div id="weather-img"></div>
                            <p class="weather"></p>
                        </div>


                    </div>
                    <div class="wind-humi">
                        <div><p class="wind"></p></div>
                        <div>
                            <p class="humidity"></p></div>
                    </div>


                    <div class="forecast">
                        <ul class="forecast-list">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section id="search">
            <div class="errors-msg"><p></p></div>
            <div class="search-container">
                <h2>Chercher votre ville</h2>

                <form>
                    <span class="addfav"></span>
                    <span class="addfavText">Ajouter aux favoris</span>
                    <input class="search-city" name="search-city" list="itemsList" placeholder="Saisir la ville"
                           type="text">
                    <datalist id="itemsList">
                    </datalist>
                    <input type="submit">
                </form>

            </div>
            <div class="valid"><p>Recherche effectuée !</p></div>
        </section>
        <section id="fav">
            <div class="fav-container">
                <div class="fav-title">
                    <h2>Vos favoris</h2>
                </div>
                <div class="valid-fav">Ville ajoutée à la page d'accueil</div>
                <div class="inner-wrap">
                    <ul class="fav-list">

                    </ul>
                </div>
            </div>
        </section>
        <nav>
            <ul>

                <li class="home-nav"><a href="#home"></a></li>


                <li class="search-nav"><a href="#search"></a></li>


                <li class="fav-nav"><a href="#fav"></a></li>

            </ul>
        </nav>
    </div>
</main>
<script src="<%= BASE_URL %>../src/main.js"></script>
<!-- built files will be auto injected -->
</body>
</html>
